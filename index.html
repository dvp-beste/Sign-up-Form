<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="imagefield">
        <div class="logocontainer">
            <img src="odin-lined.png" alt="logo">
            <p>ODIN</p>
        </div>
    </div>
    <div class="formfield">
        <div class="explanation">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="form">
            <p>Let's do this!</p>
            <form action="" method="post">
                <div class="form-elem">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div class="form-elem">
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="lname">
                </div>
                <div class="form-elem">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-elem">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-elem">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                    <span></span>
                </div>
                <div class="form-elem">
                    <label for="conf-password">CONFIRM PASSWORD</label>
                    <input type="password" id="conf-password" name="conf-password" required>
                    <span></span>
                </div>

            </form>
        </div>
        <div class="button">
            <button>Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>
</body>
</html>
